<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <!-- Embedded CSS -->
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif !important;
        }

        body {
            display: flex;
            height: 100vh;
            flex-direction: column;
            background: #f9f9f9;
            align-items: center;
            justify-content: center;
        }

        /* Main Content */
        .main-content {
            text-align: center;
            padding: 50px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .main-content h1 {
            font-size: 50px;
            color: #333;
        }

        .main-content p {
            font-size: 18px;
            margin: 20px 0;
            color: #555;
        }

        .library-link {
            text-decoration: none;
            font-size: 18px;
            color: #4CAF50;
            transition: 0.3s;
        }

        .library-link:hover {
            color: #388E3C;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Library Under Maintenance</h1>
        <p>Our library section is currently undergoing maintenance. Please check back later for access to the research papers and books.</p>
        <a href="index.html" class="library-link">Go Back to Home</a>
    </div>

</body>
</html>
